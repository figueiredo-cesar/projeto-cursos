<div class="container">
  <div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="form">
      <div class="mb-3">
        <label for="name">Email</label>
        <input class="form-control" type="email" formControlName="email" />
      </div>
      <div class="mb-3">
        <label for="name">Password</label>
        <input
          class="form-control"
          type="password"
          formControlName="password"
        />
      </div>
      <div class="text-danger" *ngIf="!validCredentials">
        <small>Senha/usúario inválido</small>
      </div>
      <div>
        <a class="text-lowercase" href="">Redefinir Senha</a>
      </div>
      <button class="btn btn-success" (click)="sigin()">Login</button>
      <asl-google-signin-button type="standard" size="medium">
      </asl-google-signin-button>
    </form>
  </div>
</div>
